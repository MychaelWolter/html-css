<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de Linha/Emojis</title>
</head>
<body>
    <h1>Sei la oq tem aq &lt;p&gt; conteudo &lt;/p&gt; resto da parada</h1>
    <!-- (less than = menor que) &lt = < e (greather than = maior que) &gt = > -->
    <hr>
    <p>é pra ser um <br> titulo</p>
    <p>simbolos:
        &reg; <!-- R de referencia-->
        &copy; <!-- C no circulo-->
        &trade; <!-- TM de simbulo-->
        &euro; <!-- desse pra baixo são moedas-->
        &pound;
        &yen;
        &cent;
        &Delta; <!-- tem q ser D-->
        &uarr; <!-- seta pra cima-->
    </p>
    <p>emojis:
        &#x1F47E;
        &#x1F976;
    </p>
</body>
</html>
