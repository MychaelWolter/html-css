<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/limoes-capa.png" controls loop preload="metadata">
        <source src="midia/meu-video-720-60.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.ogv.ogv" type="midia/ogg">
        <source src="midia/meu-video.webm.webm" type="midia/webm">
        <p>Caso seu navegador não suporte videos. <a href="midia/meu-video-src.mp4.mp4" download="meu-video.mp4" type="video/mp4">Clique aqui para baixar.</a></p>
    </video><!--poster = capa do video, video -> colocar video interno-->

    <h1>Inserindo videos do YouTube.</h1><!--iframe -> colocar video externo-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VbD96bY2nndHL0Qw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/798322272?h=2982e6daca" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
