<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--
                colspan="2" mescla 2 colunas 
                A B 
                rowspan="2" mescla 2 linhas
                A
                B
            -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="3">O</td>
        </tr>
    </table>
</body>
</html>
