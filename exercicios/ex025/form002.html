<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha: </label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="8" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="manda ai">
            <input type="reset" value="limpa ai">
        </p>
    </form>
</body>
</html>
