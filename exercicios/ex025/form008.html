<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>forms</h1>

    <form action="#" method="get">
        <p>
            <label for="inum1">numero 1:</label>
            <input type="number" name="num1" id="inum1" required min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">numero 2: </label>
            <input type="number" name="num2" id="inum2" required min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">soma: </label>
            <output name="soma" id="isoma"></output>
        </p>
        <p>
            <input type="submit" value="manda ai">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
