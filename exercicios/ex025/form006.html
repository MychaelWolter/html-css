<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>forms</h1>

    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="icor">escolha a cor: </label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="isom">regular o som: </label>
            <input type="range" name="som" id="isom" value="1" min="1" max="5">
        </p>
        <p>
            <label for="iarq">mande aqui: </label>
            <input type="file" name="arq" id="iarq">
        </p>
        <p>
            <input type="submit" value="manda ai">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
