<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>forms</h1>

    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">volei</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natação </label>
        </fieldset>
        <p>
            <input type="submit" value="manda ai">
            <input type="reset" value="limpa">
        </p>
    </form>
</body>
</html>
