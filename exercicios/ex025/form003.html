<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formulario</h1>

    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome do usuario" autocomplete="name">
        </p>
        <p>
            <label for="imedia">media: </label>
            <input type="number" name="media" id="imedia" required minlength="2" min="0" max="10" step="0.25" value="5">
        </p>
        <p>
            <label for="imes">periodo letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-01">
        </p>
        <p>
            <label for="idata">dia da prova: </label>
            <input type="date" name="data" id="idata" value="2024-09-17">
        </p>
        <p>
            <label for="ihora">hora da prova: </label>
            <input type="time" name="hora" id="ihora" value="15:50">
        </p>
        <p>
            <label for="ihora-data">horario da prova:</label>
            <input type="datetime-local" name="hora-data" id="ihra-data"  value="2024-09-17 15:50">
        </p>
        <p>
            <label for=""></label>
            <input type="checkbox" name="" id="" autofocus>
        </p>
        <p>
            <label for=""></label>
            <input type="week" name="" id="">
        </p>
        <p>
            <label for=""></label>
            <input type="range" name="" id="">
        </p>
        <p>
            <label for=""></label>
            <input type="radio" name="" id="">
        </p>
        <p>
            <input type="submit" value="enviar" formaction="cadastro.php">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
