<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {/*filho do da esquerda/mexer em algo dentro da div*/
            display: none;/*dispaly: none = faz sumir*/
        }

        div:hover > p{
            display: block;/*display: block = faz aparecer*/
            color: white;
            background-color: red;
            width: 170px;
        }

        div:hover {
            color: red;  
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p> 
    </div>
    <p>Fim do exemplo</p>
    <a href="pseudoclasse.html" target="_self" rel="prev">voltar pro exemplo anterior</a>
</body>
</html>
