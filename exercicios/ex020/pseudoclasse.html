<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            display: inline-block;/*coloca blocos em linha*/
            border: 1px solid black;/*width type color*/
            height: 200px;
            width: 200px;
        }

        div:hover {/*:hover = passar o mouse em cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <br>
    <a href="hover.html" target="_self" rel="next">para o proximo exemplo</a>
</body>
</html>
